<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Docsify-Guide</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- 设置浏览器图标 -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <!-- 默认主题 -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
    
    <!-- 自定义主题颜色 - 蓝色主题 -->
    <style>
        /* 字体颜色 */
<!--        .text-red { color: red; }-->
<!--        .text-blue { color: blue; }-->
<!--        .text-green { color: green; }-->

        /* 链接颜色 */
        a {
            color: #007acc !important;
        }

        .sidebar-toggle span {
            background-color: #007acc !important; /* 横条颜色改为蓝色 */
        }

        /* 修改引用块的左侧竖线颜色为蓝色 */
        .markdown-section blockquote {
            border-left: 4px solid #4285f4; /* 蓝色 */
            padding-left: 1rem;
        }
                
        /* 代码块中的链接颜色 */
        .markdown-section code a {
            color: #007acc !important;
        }
        /* 强制显示折叠/展开图标 */
        .sidebar-nav .sidebar-nav-collapse {
          display: inline-block !important;
          width: 1.2em;
          text-align: center;
          font-size: 1em;
          color: #007acc;
          margin-right: 4px;
          vertical-align: middle;
        }
        /* 让 Docsify 主体整体下移，避免被左上角图标遮挡 */

        body .sidebar{
            margin-top: 10px !important;
        }
        
        
        /* 目录字体颜色为黑色 */
        .sidebar-nav {
          color: #000 !important;
        }
        .sidebar-nav a {
          color: #000 !important;
        }

        /* 选中（高亮）条目为蓝色 */
        .sidebar-nav .active > a,
        .sidebar-nav .active {
          color: #1976d2 !important;   /* 你可以换成自己喜欢的蓝色 */
          font-weight: bold;
        }

        /* 鼠标悬停时也可变蓝色（可选） */
        .sidebar-nav a:hover {
          color: #1976d2 !important;
        }
        .custom-sidebar-logo {

          background: #fff;
          padding: 8px 0 10px 20px;
          border-bottom: 1px solid #eee;
        }
    </style>
</head>

<body>
    <!-- 定义加载时候的动作 -->
    <div id="app">加载中...</div>
    <script>
        window.$docsify = {
            // 项目名称
            //name: '学习',
            //repo: ,
            // 侧边栏支持，默认加载的是项目根目录下的_sidebar.md文件
            loadSidebar: true,
            sidebarDisplayLevel: 1,
            alias: {
            '/.*/_sidebar.md': '/_sidebar.md'
            },
            // 导航栏支持，默认加载的是项目根目录下的_navbar.md文件
            loadNavbar: true,
            // 最大支持渲染的标题层级
            maxLevel: 5,
            // 自定义侧边栏后默认不会再生成目录，设置生成目录的最大层级（建议配置为2-4）
            subMaxLevel: 3,
            // 目录折叠插件配置
            sidebarCollapse: {
            level: 1,
          },
            // 小屏设备下合并导航栏到侧边栏
            mergeNavbar: true,
            auto2top: true,
            //Latex设置
            latex: {
            inlineMath   : [['$', '$'], ['\\(', '\\)']],
            displayMath  : [['$$', '$$']],
            customOptions: {}
          },
            pagination: {
            previousText: '上一章节',
            nextText: '下一章节',
           },
            /*搜索相关设置*/
            search: {
                paths: 'auto',// 注意：仅适用于 paths: 'auto' 模式
                placeholder: '搜索',
                placeholder: {
                    '/zh-cn/': '搜索',
                    '/': '输入搜索内容'
                },
                noData: '找不到结果',
                depth: 4,
                hideOtherSidebarContent: false,
                namespace: 'Docsify-Guide',
            },

            count:{
            countable: true,
            position: 'top',
            margin: '10px',
            float: 'right',
            fontsize:'0.9em',
            color:'rgb(90,90,90)',
            language:'chinese',
            isExpected: true
        }
        }
    </script>
    <script>
window.$docsify = window.$docsify || {};
window.$docsify.plugins = [
  function(hook) {
    hook.doneEach(function() {
      var sidebar = document.querySelector('.sidebar');
      var search = sidebar ? sidebar.querySelector('.search') : null;
      if (sidebar && !sidebar.querySelector('.custom-sidebar-logo')) {
        var logoDiv = document.createElement('div');
        logoDiv.className = 'custom-sidebar-logo';
        logoDiv.style = 'text-align:left; margin-bottom: 12px;';
        logoDiv.innerHTML = '<img src="ch1/ic2.png" alt="icon" style="width:120px; height:40px;">';
        if (search) {
          sidebar.insertBefore(logoDiv, search);
        } else {
          sidebar.insertBefore(logoDiv, sidebar.firstChild);
        }
      }
    });
  }
].concat(window.$docsify.plugins || []);
</script>
    <!-- MathJax -->
    <script src="//cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-latex@0"></script>
    <!-- docsify的js依赖 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <!-- emoji表情支持 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <!-- 图片放大缩小支持 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <!-- 搜索功能支持 -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <!-- 目录折叠功能-->
    <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
    <!-- code render-->
  <script src="//cdn.jsdelivr.net/npm/prismjs@latest/components/prism-bash.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@latest/components/prism-python.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination@latest/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    
  <!--字数统计-->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  


</body>
</html>
